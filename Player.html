<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Custom Video Player</title>
        <link rel="stylesheet" href="src/PlayerStyle.css">
        <script type="text/javascript" src="src/func.js"></script>
    </head>
    <body>
        <div id="stage">
            <h1 align="center" id="title">Custom Video Player</h1>
            <hr id="titleline">
            <div id="playAndInfo">
                <div class="videoPlayerBody" id="playerBody">

                    <video id="player" controls>
                    <source id="videoSource" type="video/mp4">
                    </video>
                    <div class="videoPlayerControlArea">
                        <input type="image" src="res/play.png" class="playerButtons" id="playBtn" height="48px" onclick="playvideo()">
                        <input type="image" src="res/pause.png" class="playerButtons" id="pauseBtn" height="48px" style="display:none" onclick="pausevideo()">
                        <p style="display:inline; vertical-align:sub;">&nbsp&nbsp音量</p>
                        <input type="range" id="Volume" style="width:10%" max="100" min="0" step="5">
                    </div>
                </div>
                <div id="infoAndSettings">
                    <div class="videoInfo">
                        <h3 id="name">视频标题啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</h3>
                    </div>
                    <div class="videoSetting">
                        
                    </div>
                </div>
            </div>
            <div id="filearea">
                <input type="file" id="fileSelector">
                <input type="button" onclick="loadvideo()" value="装载">
            </div>
        </div>
    </body>
</html>
